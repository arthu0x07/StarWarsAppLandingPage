<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.css">
    <title>Welcome to the legion</title>
</head>
<body>
    <div class="wrap">
        <header class="conteiner-header">
            <img src="assets/header/BannerTop.png" alt="Banner" class="header-image">
            
            <div class="header-content-position">
                <img src="assets/header/TextStarHeader.png" alt="Imagem representando um texto 'Star'" class="header-texto-star">
                <img src="assets/header/BonecaoTop.png" alt="Um personagem de Star Wars com espada vermelha" class="header-imagem-bonecao">
                <img src="assets/header/TextWarsHeader.png" alt="test" class="header-texto-wars">
                
                <div class="conteiner-header-legiao">
                    <img src="assets/header/legiaoSlide.png" class="header-legiao-image">
                </div>
            </div>
        </header>
        
        <section class="conteiner-section-estrutura">
            <img src="assets/main/ImagemCantoEsquerdo.png" alt="background header" class="imagemCantoMain">

            <div class="main-content-position">
                <img src="assets/main/CardVermelhoFundo.png" alt="Card Vermelho" class="main-cardVermelhoNotext">
                <img src="assets/main/SobreGame.png" alt="Imagem que explica sobre o jogo" class="main-cardAboutGame">
                <img src="assets/main/linha.png" alt="Apenas uma linha :)" class="main-divisor">

                <img src="assets/main/Personagem Main.png" alt="Personagem com Espada Vermelha" class="main-imagem-personagem1">
                <img src="assets/main/ConteinerItensLink.png" alt="..." class="main-conteinerLinks">
                <img src="assets/main/Personagem2Main.png" alt="Personagem com Espada Azul" class="main-imagem-personagem2">
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
